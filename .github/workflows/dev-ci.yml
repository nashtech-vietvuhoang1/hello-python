name: dev-ci

on:
  push:
    branches:
      - develop
env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  docker:
    runs-on: ubuntu-latest
    environment: CI
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          # list of Docker images to use as base name for tags
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,enable=true,priority=100,prefix=dev-,suffix=,format=short
   
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.VVU_GITHUB_TOKEN }}      
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
  deploy-to-environment:
    runs-on: ubuntu-latest
    environment: CI
    needs: docker
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: nashtech-vietvuhoang1/aws-cf-infra-template
          ref: develop
          token: ${{ secrets.VVU_GITHUB_TOKEN }}
      - name: Deploy to Dev
        uses: fjogeleit/yaml-update-action@main
        with:
          repository: nashtech-vietvuhoang1/aws-cf-infra-template
          valueFile: infra/hello-application.yaml
          branch: develop
          targetBranch: develop
          propertyPath: Mappings.Applications.HelloPython.Version
          value: ${{ needs.docker.outputs.tags }}
          message: 'Update Image Version to ${{ needs.docker.outputs.tags }}' 
          token: ${{ secrets.VVU_GITHUB_TOKEN }}
