name: dev-ci

on:
  push:
    branches:
      - develop
env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  builddocker:
    runs-on: ubuntu-latest
    environment: CI
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          # list of Docker images to use as base name for tags
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,enable=true,priority=100,prefix=dev-,suffix=,format=short
   
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.VVU_GITHUB_TOKEN }}      
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
  deploy-to-environment:
    runs-on: ubuntu-latest
    environment: CI
    needs: builddocker
    steps:
      - name: Update yaml and push
        uses: rusowyler/github-action-yaml-update-and-push@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          yq-version: "v4.20.2"
          yaml-file: "infra/hello-application.yaml"
          yaml-path: ".Mappings.Applications.HelloPython.Version"
          yaml-value: ${{needs.builddocker.outputs.tags}}
          repository-username: "nashtech-vietvuhoang1"
          repository-name: "aws-cf-infra-template"
          user-email: viet.vuhoang1@nashtechglobal.com
          user-name: nashtech-vietvuhoang1
